<!-- 1)შექმენით საიტი თავისუფალ თემაზე, გამოიყენეთ ყველა ნასწავლი CSS-ის კუთვნილება და ლამაზად გასტილეთ თქვენი საიტი. გამოიყენეთ internal CSS-ი -->

<!-- 2) შექმენით 2 h1  ერთს მიანიჭეთ id მეორეს class და external css-ის გამოყენებით გასტილეთ განსხვავებულად -->

<!-- 3) კომენტარების სახით დაწერეთ რა განსხვავებაა id ,class და ელემენტის სელექტორს შორის და რომელია უფრო პრიორიტეტული  -->
<!-- id --- აიდი არის ყველა ელემენტისთვის განსხვავებული და აიდით მხოლოდ ერთი ელემენტის გამოძახება შეგვიძლია   -->
<!-- class ---კლასი შეგვიძლია რამოდენიმე ელემენტს ელემენტს მივცეთ და რამოდენიმე ელემენტი ერთად გამოვიძახოთ -->
<!-- ელემენტის გამოძახების შემთხვევაში რომელ ელემენტსაც გამოვიძახებთ და გავსტილავთ ამავდროულად ყველა ეგეთი ელემენტი გაისტილება -->
 
<!-- 4)შექმენით ოთხი ღილაკი, კლასების საშუალებით გასტილეთ მსგავსად ორი ღილაკი, ხოლო დანარჩენი 2 განსხვავებულად -->
